<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(165deg, #ffc5d0 0%, #ffb3c1 50%, #ffa8b8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .main-card {
            background: linear-gradient(145deg, #fffbfc 0%, #fff5f7 100%);
            border-radius: 32px;
            padding: 90px 110px;
            max-width: 1200px;
            width: 100%;
            position: relative;
            overflow: visible;
            box-shadow: 0 30px 90px rgba(180, 70, 90, 0.15);
        }

        .content-wrapper {
            max-width: 520px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 68px;
            color: #3a1f2d;
            margin-bottom: 28px;
            font-weight: 600;
            line-height: 1.15;
            letter-spacing: -0.5px;
        }

        .message {
            font-size: 16px;
            color: #6a5058;
            margin-bottom: 55px;
            line-height: 1.75;
            font-weight: 300;
            letter-spacing: 0.2px;
        }

        .buttons {
            display: flex;
            gap: 16px;
            position: relative;
        }

        .btn {
            padding: 18px 48px;
            border: none;
            border-radius: 60px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-yes {
            background: linear-gradient(135deg, #d85d7a 0%, #c94d68 100%);
            color: #ffffff;
            box-shadow: 0 8px 24px rgba(217, 93, 122, 0.25);
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(217, 93, 122, 0.35);
        }

        .btn-no {
            background: transparent;
            color: #c94d68;
            border: 1.5px solid #d8a0ad;
            box-shadow: none;
        }

        .btn-no:hover {
            background: rgba(216, 93, 122, 0.04);
            border-color: #c94d68;
        }

        .balloons-container {
            position: absolute;
            right: 100px;
            top: 50%;
            transform: translateY(-50%);
            width: 380px;
            height: 480px;
        }

        .balloon {
            position: absolute;
        }

        .balloon-1 {
            right: 130px;
            top: 90px;
            animation: float1 5s ease-in-out infinite;
        }

        .balloon-2 {
            right: 35px;
            top: 25px;
            animation: float2 5.5s ease-in-out infinite;
        }

        .balloon-3 {
            right: 215px;
            top: 195px;
            animation: float3 5.2s ease-in-out infinite;
        }

        .balloon-4 {
            right: 90px;
            top: 175px;
            animation: float1 6s ease-in-out infinite;
            animation-delay: 0.8s;
        }

        .balloon-5 {
            right: 165px;
            top: 40px;
            animation: float2 5.8s ease-in-out infinite;
            animation-delay: 1.2s;
        }

        .heart {
            width: 75px;
            height: 75px;
            position: relative;
            filter: drop-shadow(0 6px 16px rgba(201, 77, 104, 0.15));
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 37.5px;
            height: 61px;
            background: #d85d7a;
            border-radius: 37.5px 37.5px 0 0;
        }

        .heart:before {
            left: 37.5px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .balloon-1 .heart {
            width: 95px;
            height: 95px;
        }

        .balloon-1 .heart:before,
        .balloon-1 .heart:after {
            width: 47.5px;
            height: 77px;
            background: #c94d68;
        }

        .balloon-1 .heart:before {
            left: 47.5px;
        }

        .balloon-2 .heart {
            width: 108px;
            height: 108px;
        }

        .balloon-2 .heart:before,
        .balloon-2 .heart:after {
            width: 54px;
            height: 88px;
            background: #b8405a;
        }

        .balloon-2 .heart:before {
            left: 54px;
        }

        .balloon-3 .heart:before,
        .balloon-3 .heart:after {
            background: #e06b84;
        }

        .balloon-4 .heart {
            width: 60px;
            height: 60px;
        }

        .balloon-4 .heart:before,
        .balloon-4 .heart:after {
            width: 30px;
            height: 49px;
            background: #d15570;
        }

        .balloon-4 .heart:before {
            left: 30px;
        }

        .balloon-5 .heart {
            width: 70px;
            height: 70px;
        }

        .balloon-5 .heart:before,
        .balloon-5 .heart:after {
            width: 35px;
            height: 57px;
            background: #bd4560;
        }

        .balloon-5 .heart:before {
            left: 35px;
        }

        .string {
            position: absolute;
            width: 1px;
            height: 85px;
            background: linear-gradient(to bottom, rgba(201, 77, 104, 0.3) 0%, transparent 100%);
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
        }

        @keyframes float1 {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(-2deg);
            }
            50% {
                transform: translateY(-22px) translateX(10px) rotate(2deg);
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(2deg);
            }
            50% {
                transform: translateY(-28px) translateX(-10px) rotate(-2deg);
            }
        }

        @keyframes float3 {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(-1deg);
            }
            50% {
                transform: translateY(-20px) translateX(7px) rotate(1deg);
            }
        }

        .celebration {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .response-card {
            margin-top: 40px;
            padding: 35px;
            background: linear-gradient(135deg, #d85d7a 0%, #c94d68 100%);
            border-radius: 24px;
            text-align: center;

        .response-card h2 {

<body>
    <div class="main-card">
        <div class="content-wrapper">
            <h1>Will You Be My Valentine?</h1>
            
            <p class="message">
                There's something I've been meaning to ask you. Every moment we share feels effortless, and I find myself thinking about you more than I probably should. So here it is, would you be my Valentine?
            </p>

            <div class="buttons">
                <button class="btn btn-yes" onclick="handleYes()">Yes</button>
                <button class="btn btn-no" id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>

        <div class="balloons-container">
            <div class="balloon balloon-1">
                <div class="heart"></div>
                <div class="string"></div>
            </div>
            <div class="balloon balloon-2">
                <div class="heart"></div>
                <div class="string"></div>
            </div>
            <div class="balloon balloon-3">
                <div class="heart"></div>
                <div class="string"></div>
            </div>
            <div class="balloon balloon-4">
                <div class="heart"></div>
                <div class="string"></div>
            </div>
            <div class="balloon balloon-5">
                <div class="heart"></div>
                <div class="string"></div>
            </div>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const noMessages = [
            "Are you sure?",
            "Think about it",
            "Really?",
            "Please reconsider",
            "One more chance?",
            "You might regret this",
            "Final answer?"
        ];

        function handleYes() {
            const contentWrapper = document.querySelector('.content-wrapper');
            contentWrapper.innerHTML = `
                <h1>Yes</h1>
                <p class="message">
                    Send them a screenshot of this so they know your answer.
                </p>
                <div class="response-card">
                    <h2>I said yes</h2>
                    <p>Screenshot and send this to your Valentine</p>
                </div>
            `;

            for (let i = 0; i < 35; i++) {
                setTimeout(() => createHeart(), i * 90);
            }
        }

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            
            if (noClickCount < noMessages.length) {
                noBtn.textContent = noMessages[noClickCount];
                noClickCount++;
                
                const yesBtn = document.querySelector('.btn-yes');
                const currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
                yesBtn.style.fontSize = (currentSize + 1.5) + 'px';
                yesBtn.style.padding = `${18 + noClickCount * 2}px ${48 + noClickCount * 5}px`;
            } else {
                const rect = noBtn.getBoundingClientRect();
                const maxX = window.innerWidth - rect.width - 40;
                const maxY = window.innerHeight - rect.height - 40;
                const randomX = Math.max(20, Math.random() * maxX);
                const randomY = Math.max(20, Math.random() * maxY);
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                noBtn.textContent = "Can't catch me";
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'celebration';
            heart.textContent = '❤️';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.fontSize = (Math.random() * 18 + 24) + 'px';
            heart.style.opacity = '1';
            heart.style.transition = 'all 3.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.top = '-120px';
                heart.style.opacity = '0';
                heart.style.transform = `translateX(${(Math.random() - 0.5) * 180}px) rotate(${Math.random() * 360}deg)`;
            }, 50);

            setTimeout(() => heart.remove(), 3500);
        }
    </script>
</body>
